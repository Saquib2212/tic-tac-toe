<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">
        <h2>Welcome to Tic Tac Toe</h2>
    </div>
    <div id="gameContainer">
        <div class="tictac">
            <div class="elem br-1 br-2"></div>
            <div class="elem br-2"></div>
            <div class="elem br-0 br-2"></div>
            <div class="elem br-1"></div>
            <div class="elem"></div>
            <div class="elem br-0"></div>
            <div class="elem br-1 br-3"></div>
            <div class="elem br-3"></div>
            <div class="elem br-0 br-3"></div>
        </div>
        <div class="result">
            <div class="title">Tic tac toe</div>
            <div id="players">
                <div class="resetDiv">
                    <span id="playerturn">
                        Player turn:
                    </span>
                    <span id="player">
                        Player-1
                    </span>
                </div>
                <div class="resetDiv" id="lastone">
                    <div class="btn">
                        <button id="turning">X</button>
                    </div>
                    <div class="btn">
                        <button id="reset">Reset</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="winner" id="win">
        <div id="winner"></div>
        <div id="check">
            <div id="checked">
                <img id="image" src="winner-gif-1.gif" alt="winner image">
            </div>
            <div>
                <button id="restart"> Play Again</button>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
